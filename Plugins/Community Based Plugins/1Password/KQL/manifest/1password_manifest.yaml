Descriptor:
  Name: 1Password
  DisplayName: 1Password (Community)
  Description: |-
    This integration enables Microsoft Copilot for Security to query and analyze 1Password audit and event logs using KQL (Kusto Query Language).  
    It allows security teams to monitor failed user login attempts and integration token changes within 1Password,  
    providing enhanced visibility and incident response capabilities directly from Microsoft Sentinel.
  Category: Other
  Icon: https://raw.githubusercontent.com/Azure/Azure-Sentinel/refs/heads/master/Logos/1password.svg
  Settings:

    - Name: TenantId
      Label: TenantId
      Description: Azure TenantId
      HintText: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
      SettingType: String
      Required: true

    - Name: SubscriptionId
      Label: Subscription Id
      Description: This is the subscription id that security copilot will use for sentinel.
      HintText: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
      SettingType: String
      Required: true

    - Name: ResourceGroupName
      Label: ResourceGroupName
      Description: This is the resource group name that security copilot will use for sentinel.
      HintText: rg-dev-sentinel
      SettingType: String
      Required: true

    - Name: WorkspaceName
      Label: WorkspaceName
      Description: This is the  workspace name that security copilot will use for sentinel.
      HintText: SentinelWorkspace
      SettingType: String
      Required: true

  SupportedAuthTypes:
    - None

SkillGroups:
  - Format: KQL
    Skills:
      - Name: FailedUserLoginEvents
        DisplayName: Failed user login events
        Description: Fetches failed user login events from 1Password
        Inputs:
          - Name: days
            Description: Look back x amount of days, for example 10, 20, 30.
            Required: true
        Settings:
          Target: Sentinel
          TenantId: '{{TenantId}}'
          SubscriptionId: '{{SubscriptionId}}'
          ResourceGroupName: '{{ResourceGroupName}}'
          WorkspaceName: '{{WorkspaceName}}'
          Template: |-
            OnePasswordEventLogs_CL
            | where TimeGenerated > ago({{days}}d)
            | where category == "credentials_failed"
            | where action_type == "password_secret_bad"
            | project
                target_user.name,
                target_user.email,
                location.country,
                client.app_name

      - Name: FailedSignInAttempts
        DisplayName: Failed sign-in events
        Description: Fetches failed sign-in events from 1Password
        Inputs:
          - Name: month
            Description: Look back to the current_month or last_month.
            Required: true
        Settings:
          Target: Sentinel
          TenantId: '{{TenantId}}'
          SubscriptionId: '{{SubscriptionId}}'
          ResourceGroupName: '{{ResourceGroupName}}'
          WorkspaceName: '{{WorkspaceName}}'
          Template: |-
            let current_month = -0;
            let last_month = -1;
            OnePasswordEventLogs_CL
            | where TimeGenerated between (startofmonth(now(), {{month}}) .. endofmonth(now(), {{month}}))
            | where log_source == "signinattempts"
            | where category != "success"
            | extend
                target_user_email = tostring(target_user.email)
                , target_user_name = tostring(target_user.name)
                , target_user_uuid = tostring(target_user.uuid)
                , client_app_name = tostring(client.app_name)
                , client_ip_address = tostring(client.ip_address)
                , client_os_name = tostring(client.os_name)
                , location_country = tostring(location.country)
                , location_region = tostring(location.region)
            | summarize
                arg_max(
                    TimeGenerated
                    , target_user_email
                    , target_user_name
                    , category
                    , action_type
                    , client_ip_address
                    , client_app_name
                    , client_os_name
                    , location_country
                    , location_region
                ) by
                    target_user_uuid
                    , session_uuid
            | project-reorder
                TimeGenerated
                , target_user_email
                , target_user_name
                , target_user_uuid
                , session_uuid
                , category
                , action_type
                , client_ip_address
                , client_app_name
                , client_os_name
                , location_country
                , location_region

      - Name: IntegrationChangeEvents
        DisplayName: Integration change events
        Description: Searches for changes to the integration tokens
        Inputs:
          - Name: days
            Description: Look back x amount of days, for example 10, 20, 30.
            Required: true
        Settings:
          Target: Sentinel
          TenantId: '{{TenantId}}'
          SubscriptionId: '{{SubscriptionId}}'
          ResourceGroupName: '{{ResourceGroupName}}'
          WorkspaceName: '{{WorkspaceName}}'
          Template: |-
            OnePasswordEventLogs_CL
            | where TimeGenerated > ago({{days}}d)
            | where log_source == "auditevents"
            | where action has_any("create", "trename", "tverify", "trevoke")
            | where object_type == "satoken"
            | extend
                ActorUsername = actor_details.email
                , SrcIpAddr = session.ip